<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise List</title>
		<link type="icon" src="">
		<link type="text/css" rel="stylesheet" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Lexend+Exa|Titillium+Web&display=swap" rel="stylesheet"> 
	</head>
	<body onload="render()">
		<section>
			
			<form action="#" method="POST">
				<h2>FORM</h2>
				<div id="divDia">
					<label for="dia">Dia</label>
					<input type="number" name="dia" id="dia">
				</div>
				<div id="divMes">
					<label for="mes">Mês</label>
					<input type="number" name="mes" id="mes">
				</div>
				<div id="divAno">
					<label for="ano">Ano</label>
					<input type="number" name="ano" id="ano">
				</div>
				<div id="divExe">
					<label for="exe">Exercício</label>
					<select id="exe" name="exe">
						<option value="" disabled selected>Selecione um exercício</option>
						<!-- ADD EXES-->
						<option value="Abdominal">Abdominal</option>
						<option value="Agachamento">Agachamento</option>
						<option value="Flexão">Flexão</option>
						<option value="Levantamento / braço">Levantamento / braço</option>
						<option value="Levantamento / trapézio">Levantamento / trapézio</option>
					</select>
				</div>
				<div id="divSer">
					<label for="ser">Séries</label>
					<input type="number" name="ser" id="ser">
				</div>
				<div id="divRep">
					<label for="rep">Rep.</label>
					<input type="number" name="rep" id="rep">
				</div>
				<div id="divBtn">
					<button type="button" onclick="register()">REGISTRAR</button>
				</div>
			</form>
		</section>
		<table id="tabela">
			<thead>
				<tr>
					<td>DATA</td>
					<td>EXERCÍCIO</td>
					<td>SÉRIES</td>
					<td>REP.</td>
					<td>TOTAL</td>
					<td>DEL</td>
					<td>EDIT</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.mask.js"></script>
		<script type="text/javascript" src="js/jquery.validate.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/exe.js"></script>
	</body>
</html>
